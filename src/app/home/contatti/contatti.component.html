<div class="wrapper">
  <div class="container-fluid-cs" style="padding-top: 5rem; padding-bottom: 5rem; color: white;">
    <hr>
    <h1 class="pb-5">CONTATTI</h1>
    <div class="row mb-3" *ngIf="!inviaIdea">
      <div class="col-6">
        <input type="text" class="form-control" id="name" required placeholder="Nome" [(ngModel)]="nome">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" id="name" required placeholder="Email" [(ngModel)]="email">
      </div>
    </div>
    <div class="row mb-3" *ngIf="!inviaIdea">
      <div class="col-12">
        <textarea class="form-control" placeholder="Descrivi la tua idea" id="floatingTextarea2" style="height: 100px"
          [(ngModel)]="descrizione"></textarea>
      </div>
    </div>
    <div class="row" *ngIf="!inviaIdea">
      <div class="col-8 col-lg-4">
        <button class="btn btn-primary" (click)="inviaRichiesta()"
          style="background-color: rgb(237, 255, 77); color: black; border: none;">Invia
          richiesta</button>
      </div>
    </div>
    <div class="row" *ngIf="inviaIdea == true">
      <div class="col-12" style="background-color: rgb(237, 255, 77); padding: 2rem 1rem; border-radius: 10px;">
        <p class="m-0 p-0">Grazie! La tua richiesta Ã¨ stata inviata con successo!</p>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-4">
        <h2 style="font-size: 3rem;">Milano</h2>
        <p style="font-size: 1.2rem; font-weight: 200;">Via Tolstoi 64 20146</p>
      </div>
      <div class="col-4">
        <h2 style="font-size: 3rem;">Brescia</h2>
        <p style="font-size: 1.2rem; font-weight: 200;">Via Bonsignori 56 Prevalle (BS)</p>
      </div>
      <div class="col-4">
        <h2 style="font-size: 3rem;">Seguici</h2>
        <div class="d-flex align-items-center justify-content-start icons">
          <a href="https://www.instagram.com/ribelli_podcast/" target="_blank" style="font-size: 1.5rem;">
            <span class="d-flex align-items-center justify-content-center">
              <i class="bi bi-instagram"></i>
            </span>
          </a>
          <a href="https://www.linkedin.com/company/ribelli-podcast/" target="_blank" style="font-size: 1.5rem;">
            <span class="d-flex align-items-center justify-content-center mx-3">
              <i class="bi bi-linkedin"></i>
            </span>
          </a>

        </div>
      </div>
    </div>
  </div>
</div>
